<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job Application Form</h1>

    <form method="POST" action="#">
        <div>
            <label for="name">Full Name </label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="email">Email Address </label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password </label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="dob">Date of Birth </label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div>
            <label for="age">Age </label>
            <input type="number" id="age" name="age" required min="18" max="100" placeholder="Must be 18 or older">
        </div>

        <div>
            <label for="portfolio">Portfolio URL</label>
            <input type="url" id="portfolio" name="portfolio" placeholder="https://example.com/portfolio">
        </div>


   
            <legend>Gender </legend>
            <div>
                <input type="radio" id="gender_male" name="gender" value="male" required>
                <label for="gender_male">Male</label>
            </div>
            <div>
                <input type="radio" id="gender_female" name="gender" value="female" required>
                <label for="gender_female">Female</label>
            </div>
            <div>
                <input type="radio" id="gender_other" name="gender" value="other" required>
                <label for="gender_other">Other</label>
            </div>
  

        <div>
            <label for="laptop">Preferred Laptop Brand</label>
            <select id="laptop" name="laptop">
                <option value="" disabled selected>Select a brand</option>
                <option value="apple">Apple</option>
                <option value="asus">Asus</option>
                <option value="hp">HP</option>
            </select>
        </div>

    
        <div>
            <button type="submit">
                Submit Application
            </button>
        </div>

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
